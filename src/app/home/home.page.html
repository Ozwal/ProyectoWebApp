<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Rick and Morty API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card>
          <img src="assets\img\rickandmortyimg.png" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button href="characterlist" color="light">Ver Personajes</ion-button> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button (click)="share()" color="light">Compartir</ion-button> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button (click)="toast()" color="light">Toast</ion-button> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button (click)="browser()" color="light">Navegador</ion-button> 
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col sizeMd="4" offsetMd="4">
        <ion-button href="camera" color="light">Tomar foto</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Footer without a border -->
<ion-footer class="ion-no-border" class="ion-text-center">
  <ion-toolbar>
    <p>Documentaci√≥n de Ionic</p>
    <p>Comenzar! -> <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Componentes de IU</a></p>
    <p>Oswaldo Castro Tinoco</p>
  </ion-toolbar>
</ion-footer>
